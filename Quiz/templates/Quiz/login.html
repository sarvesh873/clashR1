
{% load static %}

<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Login
		</title>	
		<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'login/css/login.css' %}">
        
	
	</head>

	<body style="background-color: #11101d; background-repeat: no-repeat;background-size:contain;position: relative;background-size: contain;justify-self: space-evenly; background-position: center; background-size: cover;">
		<div class="wrapper">
				<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background: linear-gradient(45deg,#19638b,#011722) "
				 <a class="navbar-brand" href="#">
					<a href="" style="color: white; text-decoration: none; font-weight: 700; font-size: 22px;"></a>
					<img href="{% url 'login' %}" src="{% static 'login/img/clashwhite.png' %}" alt="Bootstrap" width="80" class="d-inline-block align-top" style="position: fixed;">
					</a>
				  <button 
					  class="navbar-toggler" 
					  type="button" 
					  data-bs-toggle="collapse" 
					  data-bs-target="#toggleMobileMenu" 
					  aria-controls="toggleMobileMenu" 
					  aria-expanded="false" 
					  aria-label="Toggle navigation"
				  >
				  <span class="navbar-toggler-icon"></span>
				  </button>
				<div class="pisblogo navbar">
					<img src="{% static 'login/img/pisblogo.png' %}"  alt="Bootstrap" width="100">
				</div>

				</nav>
				

			<div class="col-sm-6 d-flex">
				<div class="d-flex w-100 h-100 p-0 flex-column">
					<img src="{% static 'login/img/credenzlogo.png' %}" class="mt-auto mx-auto" style="width: 90%; height: 50%; ">
				<div class="mb-auto clash-text align-self-center" style="color: #92e6ff; font-size: 6rem; font-family: 'Courier New';"><span class="presents">Presents</span><br>
					CLASH
				</div>
			</div>
				
			</div>
			<div class="col-sm-6 d-flex"> 
			<div class="container-fluid login-box m-auto pb-4">
				<div class="d-flex w-100 mx-auto mt-2 justify-content-center py-2" style="color: white;">
					<h2>Login</h2>
				</div>
				{% if error %}
				<div class="alert d-flex alert-danger mx-auto fade show p-1 justify-content-between" style="width: 90%;"  role="alert">     
                    <strong>{{error}}</strong>
					<button type="button" data-dismiss="alert" class="btn-close p-0 my-auto" style="height:  0.7rem; width: 0.7rem;"></button>
				</div>
				{%endif%}
				{% for message in messages %}
				<div class="alert d-flex alert-danger mx-auto fade show p-1 justify-content-between" style="width: 90%;"  role="alert">
                  <strong>{{message}}</strong>
					<button type="button" data-dismiss="alert" class="btn-close p-0 my-auto" style="height:  0.7rem; width: 0.7rem;"></button>
				</div>
				{% endfor %}
            <form action="{%url 'login' %}" method="POST">
                {% csrf_token%}
				<div class="editor-field d-flex justify-content-center editor-field__textbox">
					<div class="editor-field__label-container" style="left: 5%;">
					  <label class="editor-field__label">Username</label>
					</div>
			
					<div class="editor-field__container mx-auto">
					  <input type="text" name="uname" class="editor-field__input" onfocus="generateNoise(this, 'input')"
						onblur="removeNoise(this, 'input')" />
					</div>
					<div class="editor-field__noise"></div>
				</div>
				<div class="editor-field d-flex justify-content-center editor-field__textbox">
					<div class="editor-field__label-container" style="left: 5%;">
					  <label class="editor-field__label">Password</label>
					</div>
			
					<div class="editor-field__container mx-auto">
					  <input type="password" name="pass" class="editor-field__input" onfocus="generateNoise(this, 'input')"
						onblur="removeNoise(this, 'input')" />
					</div>
					<div class="editor-field__noise"></div>
				  </div>
				<div class="discs d-flex w-100 py-2 my-auto justify-content-around px-4 flex-row" style="color: white;">


						
							<label>
								<input type="radio" name="radio" checked/>
								<span>Junior</span>
							</label>
							<label>
								<input type="radio" name="radio"/>
								<span>Senior</span>
							</label>
						

				</div>
               
                <div class="d-flex justify-content-center py-2 h-auto my-auto">
					
					<button class="button" value="Login" type="submit" ><a class="text my-auto" >LOGIN</a></button>
				</div>
            </form>
			</div>
		</div>
		<div class="footer">
			<div class="middleieee">&copy; PICT IEEE Student Branch</div>
		  </div>
		</div>
        <script src="{% static 'login/js/scripts.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	</body>
	</html>
