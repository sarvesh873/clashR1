    <script>
        var ctrlKeyDown = false;

            $(document).ready(function(){    
                $(document).on("keydown", keydown);
                $(document).on("keyup", keyup);
            });

            function keydown(e) { 

                if ((e.which || e.keyCode) == 116 || ((e.which || e.keyCode) == 82 && ctrlKeyDown)) {
                    // Pressing F5 or Ctrl+R
                    e.preventDefault();
                } else if ((e.which || e.keyCode) == 17) {
                    // Pressing  only Ctrl
                    ctrlKeyDown = true;
                }
            };

            function keyup(e){
                // Key up Ctrl
                if ((e.which || e.keyCode) == 17) 
                    ctrlKeyDown = false;
            };
    </script>

    <script>
         let number = document.getElementById("number");
         let acc = "{{accu}}"
         let accu = parseInt(acc)
         console.log(accu) 
         let counter = 0;
         setInterval(() => {
             if(counter == accu)
             {
                 clearInterval();
             }
             else{
                counter += 1;
                number.innerHTML = "Accuracy : " + counter + "%"
             }
             
         }, 50);
    </script>
